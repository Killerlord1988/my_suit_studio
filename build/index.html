<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Мой костюм. Сеть ателье</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="header">
    <div class="header-top container">
      <div class="header-top__wrapper container">
        <div class="header-top__social">
          <a class="header-top__social-link" href="https://www.facebook.com/" target="_blank"><span class="visually-hidden">Фейсбук</span>
            <div class="header-top__social-img header-top__social-img--fb"></div>
          </a>
          <a class="header-top__social-link" href="https://vk.com/" target="_blank"><span class="visually-hidden">Вк</span>
            <div class="header-top__social-img header-top__social-img--vk"></div>
          </a>
          <a class="header-top__social-link" href="https://twitter.com/" target="_blank"><span class="visually-hidden">Твиттер</span>
            <div class="header-top__social-img header-top__social-img--twitter"></div>
          </a>
          <a class="header-top__social-link" href="https://myaccount.google.com/ target=" _blank""=""><span class="visually-hidden">Гугл</span>
            <div class="header-top__social-img header-top__social-img--google"></div>
          </a>
        </div>
        <div class="header-top__contact-card">
          <div class="header-top__wrapper-top__city">
            <div class="header-top__city">
              <span class="header-top__city-change">Москва</span>
            </div>
          </div>
          <a class="header-top__contact-phone" href="tel:+74992401001">+7 (499) 240-10-01</a>
          <a class="header-top__contact-inner" href="#">Войти</a>
          <a class="header-top__contact-cart" href="#">Корзина <span class="header-top__contact-cart-counter">3</span></a>
        </div>
      </div>
    </div>
    <div class="header-bottom">
      <div class="header-bottom__wrapper container">
        <a class="header-bottom__logo"><img src="img/logo.png" alt="логотип"></a>
        <nav class="header-bottom__nav">
          <ul class="header-bottom__list">
            <li class="header-bottom__items">
              <a class="header-bottom__item header-bottom__item--checked" href="#">пошив одежды</a>
            </li>
            <li class="header-bottom__items">
              <a class="header-bottom__item" href="#">интернет магазин</a>
            </li>
            <li class="header-bottom__items">
              <a class="header-bottom__item" href="#">о магазине</a>
            </li>
            <li class="header-bottom__items">
              <a class="header-bottom__item" href="#">Блог</a>
            </li>
            <li class="header-bottom__items">
              <a class="header-bottom__item" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
</body>

</html>
